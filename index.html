<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doggy Day Care</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main class="container-fluid">
    <header class="row navbar" id="nav1">
      <h1><i class="fas fa-paw "></i><b>Kimmies Doggy Day Care</b>
      </h1>
      <div id="dog-buttons"></div>
    </header>
    <section class="row" id="mainRow">
      <div class="col-6 d-flex">
        <img id="dog-image" src="/assets/saddog.jpg" alt="Sad Dog" />
      </div>
      <div id="info" class="col-5 offset-1">
        <div class="row">
          <div class="col">
            <h2>Dog Name:</h2>
            <h2>Mood:</h2>
            <h2>Pets:</h2>
            <h2>Walks:</h2>
            <h2>Feeds:</h2>
          </div>
          <div class="row">
            <div class="col">
              <h2 id="dog-name">Mr. Kibbles</h2>
              <h2 id="mood">Sad</h2>
              <h2 id="pets"></h2>
              <h2 id="walks"></h2>
              <h2 id="feeds"></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid" id="buttons">
      <div id="btn" class="row">
        <div class="col">
          <button id="pet-button" class="btn-lg btn-info" onclick="pet()"> Pet Me! </button>
          <button id="walk-button" class="btn-lg btn-info" onclick="walk()"> Walk Me! </button>
          <button id="feed-button" class="btn-lg btn-info" onclick="feed()"> Feed Me! </button>
          <button class="btn-lg btn-danger" onclick="napTime()"> Nap Time! </button>
        </div>
      </div>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
